<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pilih</title>
    <link rel="icon" type="image/png" href="./assets/image/logo/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar Start -->
     <nav class="w-full lg:h-[14vh] bg-white h-[11vh] flex justify-between items-center fixed z-[50] lg:px-10 px-4">
        <a href="./index.html" class="cursor-pointer">
            <img class="lg:w-[18px] w-[14px] h-auto" src="./assets/image/icon/back.png" alt="">
        </a>
        <h1 class="font-semibold lg:text-[28px] text-[18px] text-center bg-gradient-to-r from-[#AD40FF] to-[#4E0089] text-transparent bg-clip-text">Pilih Jenis Permainan</h1>
        <div class=""></div>
     </nav>
    <!-- Navbar End -->

    <!-- Container Start -->
     <section class="w-full min-h-screen flex justify-center lg:items-center items-start lg:pt-0 pt-26 lg:pb-0 p-24 relative bg-[linear-gradient(180deg,rgba(255,255,255,1)_40%,rgba(224,183,255,1)_100%)] lg:px-0 px-6">
        <div class="container lg:w-280 w-full flex lg:flex-row flex-col lg:pt-14 pt-0 justify-center lg:gap-20 gap-14 items-center fade-up">
            <div class="flex flex-col justify-between items-start bg-white border-4 rounded-sm border-[#929292] lg:w-86 w-full relative group hover:border-[#7C1BC4] duration-200">
                <a href="./kuis.html" class="bg-[rgba(107,107,107,0.85)] p-6 rounded-full absolute top-28 -translate-x-1/2 left-1/2 cursor-pointer group-hover:bg-[#7C1BC4] duration-200">
                    <img class="w-10 h-auto" src="./assets/image/pic/game/play.png" alt="">
                </a>
                <img src="./assets/image/pic/game/quiz.png" class="w-full lg:h-70 h-60 object-cover" alt="">
                <div class="flex flex-col gap-2 mt-4 px-6 pb-6">
                    <h1 class="text-[#631B99] font-semibold font-[600] lg:text-[24px] text-[20px]">Kuis Kehamilan</h1>
                    <p class="text-[#6B6B6B] lg:text-[14px] text-[12px] text-justify font-medium">Uji pengetahuan Ibu soal kehamilan lewat pertanyaan seru dan edukatif. Belajar sambil bermain!</p>
                </div>
            </div>
            <div class="flex flex-col justify-between items-start bg-white border-4 rounded-sm border-[#929292] lg:w-86 w-full relative group hover:border-[#7C1BC4] duration-200">
                <a href="./game.html" class="bg-[rgba(107,107,107,0.85)] p-6 rounded-full absolute top-28 -translate-x-1/2 left-1/2 cursor-pointer group-hover:bg-[#7C1BC4] duration-200">
                    <img class="w-10 h-auto" src="./assets/image/pic/game/play.png" alt="">
                </a>
                <img src="./assets/image/pic/game/food.png" class="w-full lg:h-70 h-60 object-cover" alt="">
                <div class="flex flex-col gap-2 mt-4 px-6 pb-6">
                    <h1 class="text-[#631B99] font-semibold font-[600] lg:text-[24px] text-[20px]">Hindari Makanan Buruk</h1>
                    <p class="text-[#6B6B6B] lg:text-[14px] text-[12px] text-justify font-medium">Kontrol karakter Ibu untuk menangkap makanan sehat dan menghindari yang tidak baik.</p>
                </div>
            </div>
        </div>
     </section>
    <!-- Container End -->
</body>
<script>
    // Animation Detect Start
    const elements = document.querySelectorAll('.fade-up, .fade-left, .fade-right');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      rootMargin: "0px 0px -100px 0px"
    });

    elements.forEach(el => observer.observe(el));
    // Animation Detect End
</script>
</html>
